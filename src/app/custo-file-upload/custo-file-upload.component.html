<ng-container *ngIf="!previewIsReady">
  <form [formGroup]="fileUploadForm" class="modal-form">
      <div draggable="true" ngClass="{{ dragAreaClass }}">
          <div class="row mt-3">
              <div class="col-12 modal-body-instructions">
                  <a href="javascript:void(0)" (click)="file.click()" class="font-bold">
                      Drag and drop files here
                  </a>
                  <input type="file" #file [multiple]="false" (change)="onFileChange($event)" style="display: none"
                      [accept]="allowedInExplorer" formControlName="file" />
              </div>
          </div>
          <div class="error" *ngIf="error">
              {{ error }}
          </div>
      </div>
  </form>
</ng-container>

<ng-container *ngIf="previewIsReady">
  <div class="viewer-container row">
      <div class="col-5 ml-3">
          <div class="file-name">
              <div class="font-bold">You are about to upload:</div>
              <div>{{ fileName }}&nbsp;</div>
              <div class="font-bold">Size:</div>
              {{ fileSize }} KB
          </div>
      </div>
      <div></div>
      <div class="buttons-wrapper">
          <div class="button-wrapper">
              <button mat-button color="primary" (click)="uploadAttachment()">Upload</button>
              <button mat-button (click)="resetForm()">Cancel</button>
          </div>
      </div>
  </div>
  <ng-container *ngIf="isUploading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </ng-container>
</ng-container>
